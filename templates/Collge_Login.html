<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Form</title>
  <style>
    body {
      background-color: #000;
      color: #ffeb3b;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #111;
      border: 2px solid #ffeb3b;
      border-radius: 12px;
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 0 15px #ffeb3b88;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffeb3b;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ffeb3b;
      border-radius: 8px;
      background-color: #000;
      color: #ffeb3b;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 10px #ffeb3b;
    }

    button {
      background-color: #ffeb3b;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #000;
      color: #ffeb3b;
      border: 1px solid #ffeb3b;
      box-shadow: 0 0 10px #ffeb3b;
    }

    #successBox {
      margin-top: 15px;
      display: none;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Admin Registration</h2>
    <form id="adminForm">
      <label for="name">Admin Name:</label>
      <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your name" />

      <label for="adminId">Admin ID:</label>
      <input type="text" id="adminId" name="adminId" required pattern="[A-Za-z0-9]{3,20}" placeholder="Enter your ID" />

      <label for="collegeCode">College Code:</label>
      <input type="text" id="collegeCode" name="collegeCode" required pattern="[A-Za-z0-9]{2,8}" placeholder="Enter code" />

      <label for="rulerArea">Ruler Area:</label>
      <select id="rulerArea" name="rulerArea" required>
        <option value="">-- Select Area --</option>
        <option value="North Zone">Kaimur</option>
        <option value="South Zone">Rohtas</option>
        <option value="East Zone">Bhagalpur</option>
        <option value="West Zone">Patna </option>
        <option value="Central Zone">Ramgarh</option>
      </select>

      <button type="submit" id="submitBtn">Submit</button>
      <div id="successBox"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('adminForm');
    const successBox = document.getElementById('successBox');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const adminId = document.getElementById('adminId').value.trim();
      const collegeCode = document.getElementById('collegeCode').value.trim();
      const rulerArea = document.getElementById('rulerArea').value;

      if (!rulerArea) {
        alert("Please select your Ruler Area.");
        return;
      }

      successBox.style.display = 'block';
      successBox.innerHTML = `
        <strong>Submitted successfully!</strong><br/>
        Name: ${name}<br/>
        Admin ID: ${adminId}<br/>
        College Code: ${collegeCode}<br/>
        Area: ${rulerArea}
      `;

      // âœ… Redirect after success
      setTimeout(() => {
        window.open("http://127.0.0.1:5000/", "_blank");
      }, 1500);
    });
  </script>
</body>
</html>
