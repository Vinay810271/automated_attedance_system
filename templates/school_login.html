<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Attendance System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#000000,#1a1a1a);
}

/* Main Container */
.container{
    width:900px;
    height:520px;
    background:#111;
    border-radius:15px;
    display:flex;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(255,215,0,0.25);
}

/* Left Section */
.left{
    width:45%;
    background:linear-gradient(135deg,#000,#222);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#FFD700;
    text-align:center;
    padding:40px;
}

.left img{
    width:110px;
    margin-bottom:25px;
    animation:float 2s infinite ease-in-out;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

.left h2{
    font-size:28px;
    margin-bottom:10px;
}

.left p{
    font-size:14px;
    color:#ddd;
}

/* Right Section */
.right{
    width:55%;
    padding:45px;
    background:#fff;
}

/* Toggle Buttons */
.toggle{
    display:flex;
    justify-content:center;
    margin-bottom:30px;
}

.toggle button{
    width:48%;
    padding:12px;
    border:none;
    cursor:pointer;
    border-radius:30px;
    font-weight:600;
    background:#eee;
    transition:0.3s;
}

.toggle button.active{
    background:#FFD700;
    color:#000;
    box-shadow:0 8px 20px rgba(255,215,0,0.5);
}

/* Form */
form{
    animation:fade 0.4s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

input,select{
    width:100%;
    padding:12px 15px;
    margin-bottom:18px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

input:focus,select:focus{
    outline:none;
    border-color:#FFD700;
    box-shadow:0 0 5px rgba(255,215,0,0.6);
}

.login-btn{
    width:100%;
    padding:13px;
    background:#000;
    color:#FFD700;
    border:none;
    font-size:16px;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.login-btn:hover{
    background:#FFD700;
    color:#000;
}

/* Hide */
.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="container">

    <!-- Left Panel -->
    <div class="left">
        <img src="https://img.icons8.com/ios-filled/100/FFD700/graduation-cap.png">
        <h2>Student Attendance System</h2>
        <p>Secure & Smart Attendance Management</p>
    </div>

    <!-- Right Panel -->
    <div class="right">

        <div class="toggle">
            <button class="active" id="teacherBtn">School Registration</button>
            
        </div>

        <!-- Teacher Form -->
<form id="schoolForm" onsubmit="event.preventDefault(); loginTeacher();">
    <input type="text" id="teacher_id1" name="teacher_id1" placeholder="Teacher ID" required>
    <select id="area" name="area" required>
        <option value="">Select Area of School</option>
        <option value="CENTRAL">Central</option>
        <option value="NORTH">Ara</option>
        <option value="SOUTH">Sasaram</option>
    </select>
    <input type="text" id="school_id" name="school_id" placeholder="School ID" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-btn">Login</button>
</form>




    </div>
</div>

  fetch("/school_page", {

</script>


</body>
</html>
